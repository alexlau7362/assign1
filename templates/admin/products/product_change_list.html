{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools %}
    <!-- Override to exclude the default "Add" button -->
    <ul class="object-tools">
        <li>
            <form method="post" enctype="multipart/form-data" action="" class="csv-upload-form">
                {% csrf_token %}
                {{ csv_upload_form.csv_file }}
                <input type="submit" name="upload_csv" value="Upload CSV" />
            </form>
        </li>
    </ul>
{% endblock %}
